<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Voice assistant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <div id="body">
        <button id="chat-circle" onclick="toggleDiv()"> <img id="exit-icon" src="https://i.ibb.co/85fcKPJ/Cross-icon-white-svg.png"> </button>
        <div id="chat-box">
            <div id="chat-box-header"> Управление сайтом </div>
            <div id="chat-box-header-line"></div>
            <div class="chat-box-search-container">
                <input id="searchbar" onkeyup="search_animal()" type="text" class="chat-box-search-input" placeholder="Поиск команд"> <img class="chat-box-search-icon" src="https://i.ibb.co/6wkKvp8/search.png" alt="search" border="0"> </div>
            <div class="chat-box-body">
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Открой главную страницу</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Найди последние новости</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Покажи мои заказы</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Поищи информацию о продукте [название п...</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Покажи избранное</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Добавь товар в корзину</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Оформи заказ на [количество] единиц товара</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Покажи мой профиль</div>
                </div>
                <div class='chat-box-command command'>
                    <div class='chat-box-command-text'>Обнови страницу</div>
                </div>
                <button id="voice-circle"> <img id="voice-icon" src="https://i.ibb.co/k16PCmg/RXETEGL.png"> </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
