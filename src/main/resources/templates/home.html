<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Voice assistant</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script>
</head>

<body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<div id="body">
    <button id="chat-circle" th:onclick="toggleDiv()"><img id="exit-icon" th:src="@{/images/cross-icon-white.png}">
    </button>
    <div id="chat-box">
        <div id="chat-box-header"> Управление сайтом</div>
        <div id="chat-box-header-line"></div>
        <div class="chat-box-search-container">
            <input id="searchbar" th:onkeyup="search()" type="text" class="chat-box-search-input"
                   placeholder="Поиск команд"> <img class="chat-box-search-icon"
                                                    th:src="@{/images/search-magnifier-icon-white.png}" alt="search">
        </div>
        <div id="main-chat-box" class="chat-box-body">
        </div>
        <button id="voice-circle"><img id="voice-icon" th:src="@{/images/record-off-icon-white.png}"></button>
    </div>
</div>

<script type="text/javascript" th:src="@{/scripts/recording.js}"></script>
</body>
</html>
