<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Voice assistant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="" rel="stylesheet" th:href="@{/css/navigation.css}">
    <script th:src="@{/scripts/script.js}" type="text/javascript"></script>
</head>

<body>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div id="body">
    <div class="topnav">
        <a href="/home">Домашняя страница</a>
        <a href="/save-domains">Домены</a>
        <a href="/save-page">Страницы</a>
        <a href="/save-filters">Фильтры</a>
        <a href="/tokens">Токены</a>
        <a href="/faq">FAQ</a>
        <a href="/test-widget" class="active">Тестирование виджет</a>
        <a href="/test-filters" >Тестирование фильтр</a>
        <a class="profile" href="/profile">Профиль</a>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <select class="form-select" id="dropdown" style="margin: 10px; padding: 8px;">
            <option value="">Выберите домен</option>
        </select>
    </div>

    <button id="chat-circle" th:onclick="toggleDiv()"><img id="exit-icon"
                                                           th:src="@{/images/cross-icon-white.png}">
    </button>
    <div id="chat-box" style="display: block;">
        <div id="chat-box-header"> Управление сайтом</div>
        <div id="chat-box-header-line"></div>
        <div class="chat-box-search-container">
            <input class="chat-box-search-input" id="searchbar" placeholder="Поиск команд"
                   th:onkeyup="search()"
                   type="text"> <img alt="search"
                                     class="chat-box-search-icon"
                                     th:src="@{/images/search-magnifier-icon-white.png}">
        </div>
        <div class="chat-box-body" id="main-chat-box">
            <div id="history-container"></div>
        </div>
        <button id="voice-circle"><img id="voice-icon"
                                       th:src="@{/images/record-off-icon-white.png}"></button>
    </div>
</div>

<script th:src="@{/scripts/test-recording.js}" type="text/javascript"></script>
<script th:src="@{/scripts/test-load-history.js}" type="text/javascript"></script>
<script th:src="@{/scripts/load-history.js}" type="text/javascript"></script>
<script th:src="@{/scripts/load-domains.js}" type="text/javascript"></script>
</body>
</html>
