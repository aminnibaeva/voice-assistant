<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Голосовой помощник</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="" rel="stylesheet" th:href="@{/css/sign-up-style.css}">
</head>

<div class="container">
    <h3 class="row justify-content-center" id="userNotExists" th:if="${userNotExists}">
        Пользователь с таким почтой не существует</h3>

    <div class="row justify-content-center" id="recoveryForm">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Восстановление пароля</h2>
                <div class="card-body py-md-4">
                    <form method="post" role="form" th:action="@{/recovery}" th:object="${recoveryPassword}">
                        <div class="form-group">
                            <input class="form-control" id="email" placeholder="Почта" th:field="*{email}"
                                   type="email">
                            <p class="text-danger" th:errors="*{email}"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn btn-primary" type="submit">Восстановить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
